<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Moderna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/ListagemDados.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    
    <div class="menu-toggle hidden">
        <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">Menu</span>
            <button class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="sidebar-user">
            <i class="fas fa-user"></i>
        </div>
        <div class="sidebar-options">
            <button class="sidebar-btn"><i class="fa-solid fa-camera"></i></button>
            <button class="sidebar-btn"><i class="fas fa-bell"></i></button>
        </div>
        <div class="sidebar-footer">
            <button class="sidebar-exit">Sair</button>
        </div>
    </div>

    <div class="container">
        <div class="search-bar-wrapper">
            <div class="search-input-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-bar" placeholder="Pesquisar...">
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome Fantasia</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
        <div class="pagination">
            <!-- Botões de paginação serão inseridos aqui via JavaScript -->
        </div>
    </div>

    <script src="/js/ListagemDados.js"></script>
</body>
</html>
