<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Moderna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/ListagemDados.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
    <body>
        <div class="container">
            <h1>Listagem de Dados</h1>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome Fantasia</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
            <div class="pagination">
                <!-- Botões de paginação serão inseridos aqui via JavaScript -->
            </div>
        </div>

        <div id="modalDescricao" class="modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title w-100 text-center">Descrição</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
        
                    <div class="modal-body">
                        <div class="row">
                            <h5 class="col-12"><strong>Dados particulares:</strong></h5>
                            <label class="col-12">Nome fantasia:</label>
                            <label class="col-12">Código:</label>
                            <label class="col-12">Nome completo do responsável:</label>
                            <label class="col-12">Telefone do responsável:</label>
                        </div>

                        <hr>
                        <div class="row">
                            <h5 class="col-12"><strong>Dados técnicos das câmeras:</strong></h5>
                            <label class="col-12">Modelo da câmera:</label>
                            <label class="col-12">IP cadastrado:</label>
                            <label class="col-12">Cloud do NVR:</label>
                            <label class="col-12">Usuário cadastrado:</label>
                            <label class="col-12">
                                Senha de acesso:
                                <i class="fas fa-eye-slash" id="togglePassword" style="cursor: pointer; margin-left: 5px;"></i>
                                <span id="passwordText">********</span>      
                              </label>
                            <label class="col-12">Quantidade de câmeras instaladas:</label>
                        </div>
        
                        <hr>
                        <div class="row">
                            <h5 class="col-12"><strong>Dados técnicos dos alarmes:</strong></h5>
                            <label class="col-12">Modelo da central:</label>
                            <label class="col-12">Sensores instalados:</label>
                            <label class="col-12">Usuários cadastrados na central:</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/ListagemDados.js"></script>
    </body>
</html>
