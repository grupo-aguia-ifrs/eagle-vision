<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Moderna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles/ListagemDados.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    
    <div class="menu-toggle hidden">
        <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">Menu</span>
            <button class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="sidebar-user">
            <i class="fas fa-user"></i>
        </div>
        <div class="sidebar-options">
            <button class="sidebar-btn camera" data-filter="camera">
                <i class="fa-solid fa-camera"></i>
            </button>
            <button class="sidebar-btn alarm" data-filter="alarm">
                <i class="fas fa-bell"></i>
            </button>
        </div>
        <div class="sidebar-footer">
            <button class="sidebar-exit" id="logoutButton">Sair</button>
        </div>
    </div>

    <div class="container">
        <div class="search-bar-wrapper">
            <div class="search-input-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-bar" placeholder="Pesquisar...">
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome Fantasia</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
        <div class="pagination">
            <!-- Botões de paginação serão inseridos aqui via JavaScript -->
        </div>
    </div>


    <div id="modalDescricao" class="modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title w-100 text-center">Descrição</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    
                <div class="modal-body">
                    <div class="row">
                        <h5 class="col-12"><strong>Dados particulares:</strong></h5>
                        <label class="col-12" id="modal-nome-fantasia">Nome fantasia:</label>
                        <label class="col-12" id="modal-codigo">Código:</label>
                        <label class="col-12" id="modal-nome-responsavel">Nome completo do responsável:</label>
                        <label class="col-12" id="modal-telefone-responsavel">Telefone do responsável:</label>
                    </div>

                    <hr>
                    <div class="row">
                        <h5 class="col-12"><strong>Dados técnicos das câmeras:</strong></h5>
                        <label class="col-12" id="modal-modelo-cftv">Modelo da câmera:</label>
                        <label class="col-12" id="modal-ip-cftv">IP cadastrado:</label>
                        <label class="col-12" id="modal-cloud-cftv">Cloud do NVR:</label>
                        <label class="col-12" id="modal-usuario-cftv">Usuário cadastrado:</label>
                        <label class="col-12" id="modal-senha-cftv">
                            Senha de acesso:
                            <i class="fas fa-eye-slash" id="togglePassword" style="cursor: pointer; margin-left: 5px;"></i>
                            <span id="passwordText">********</span>      
                        </label>
                        <label class="col-12" id="modal-qtd-cftv">Quantidade de câmeras instaladas:</label>
                    </div>
    
                    <hr>
                    <div class="row">
                        <h5 class="col-12"><strong>Dados técnicos dos alarmes:</strong></h5>
                        <label class="col-12" id="modal-modelo-alarme">Modelo da central:</label>
                        <label class="col-12" id="modal-sensores-alarme">Sensores instalados:</label>
                        <label class="col-12" id="modal-usuarios-alarme">Usuários cadastrados na central:</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/ListagemDados.js"></script>
</body>
</html>
