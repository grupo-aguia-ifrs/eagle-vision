<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="/styles/TelaInicial.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <img src="eagle_vision.png" alt="Logo pequena">

        
        <div class="sidebar-options">
            <button class="sidebar-btn" id="userButton"> <i class="fas fa-user"></i>
            </button>
        </div>

        <div class="sidebar-footer">
            <button class="sidebar-exit" id="logoutButton">Sair</button>
        </div>
    </div>

    <div class="logo-container">
        <img src="eagle_vision.png" alt="Logo grande" class="logo-grande">
        <p class="logo-text">Eagle Vision</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/TelaInicial.js"></script>

</body>
</html>
